<!-- front-end of my application -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tap Music</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body id="home">
	<!-- nav section -->
	<nav class="navbar navbar-expand-sm py-3 bg-info navbar-dark">
		<!-- logo -->
		<a href="#home" class="navbar-brand">Tap Music</a>
		<!-- collapsible btn -->
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navBarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- links in btn -->
		<div class="collapse navbar-collapse" id="navBarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a href="index.html" class="nav-link active">Home</a>
				</li>
				<li class="nav-item">
					<a href="about.html" class="nav-link">About Creator</a>
				</li>
				<li class="nav-item">
					  <input class="form-control" type="text" placeholder="Search"
					    aria-label="Search">
				</li>
			</ul>
		</div>
	</nav>


	<!-- HOME SECTION -->
	<section id="home-section" class="py-5 text-center">
		<div class="container">
			<h3 class="display-4">Tap Music</h3>
			<small>Tap ANY color below and see what happens!</small>
		</div>
	</section>

	<!-- VISUAL SECTION -->
	<section id="visual-section" class=" py-5 text-center bg-warning">
		<div class="visual">
			<p class="text-muted">OUR VISUALS ARE TO APPEAR HERE</p>
		</div>
	</section>

	<!-- card section -->
	<section id="card-section" class="text-white text-center py-5 bg-info">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-4">
					<div class="card bg-secondary">
						<div class="card-body">
							<!-- our audio tags have to be in divs so that we can select and style them otherwise that wont be possible -->
							<small>BUBBLES</small>
							<audio src="./sounds/bubbles.mp3" class="sound"></audio>
						</div>
					</div>
				</div>
				<div class="col-md-2 col-sm-4">
					<div class="card bg-dark">
						<div class="card-body">
							<small>CLAY</small>
							<audio src="./sounds/clay.mp3" class="sound"></audio>
						</div>
					</div>
				</div>
				<div class="col-md-2 col-sm-4">
					<div class="card bg-primary">
						<div class="card-body">
							<small>CONFETTI</small>
							<audio src="./sounds/confetti.mp3" class="sound"></audio>
						</div>
					</div>
				</div>
				<div class="col-md-2 col-sm-4">
					<div class="card bg-success">
						<div class="card-body">
							<small>GLIMMER</small>
							<audio src="./sounds/glimmer.mp3" class="sound"></audio>
						</div>
					</div>
				</div>
				<div class="col-md-2 col-sm-4">
					<div class="card bg-warning">
						<div class="card-body">
							<small>MOON</small>
							<audio src="./sounds/moon.mp3" class="sound"></audio>
						</div>
					</div>
				</div>
				<div class="col-md-2 col-sm-4">
					<div class="card bg-danger">
						<div class="card-body">
							<small>UFO</small>
							<audio src="./sounds/ufo.mp3" class="sound"></audio>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER SECTION -->
	<section id="footer-section" class="py-3 bg-dark text-center">
		<div class="container">
			<p class="text-white">Tap Music created by EugeneObare &copy2019</p>
		</div>
	</section>


	<script type="text/javascript" src="./js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
